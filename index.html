<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-update-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /* Custom CSS to align colons in a straight line */
        .form-group label{
            text-align: right;
            
        }
        .form-group input,
        .form-group select{
            margin-bottom: 1rem;
        }
        
    </style>
</head>
<body>
    <div class="container" style="border:2px solid black ;">
        <h2 class="text-center p-3">EVENT-1</h2>
        <h5 class="text-center p-2">Number of available seats: 23</h5>
        <div  class="row m-3" style="border:2px solid black ;">
            <div class=" col-6 d-flex justify-content-center align-items-center border rounded border-dark m-4" style="width: 200px; height: 200px; ">
                <img src="https://source.unsplash.com/random/150x150/?place?1" class="img-fluid rounded-circle" alt="image">
            </div>
            <div class="col-6 m-4 form-group">
                <form>
                    <label  for="name" class=" col-sm-4 "><h6>Name : </h6> </label>
                    <input type="text" id="name"><br>
                    <label for="email" class="col-sm-4 "><h6>Email : </h6></label>
                    <input type="email" id="email"><br>
                    <label for="num" class="col-sm-4 "><h6>Phone No : </h6> </label>
                    <input type="tel" id="num"><br>
                    <label for="no" class="col-sm-4 "><h6>Number of seats : </h6> </label>
                    <select id="no">
                        <option selected disabled>Select a number</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select><br>
                    <label for="name2" class="col-sm-4 "><h6>Name of Attendee-2 : </h6> </label>
                    <input type="text" id="name2"><br><br>
                    <div class="form-group row">
                        <div class="col-sm-12 text-center">
                            <button type="submit" class="p-1" >Submit</button>
                            <button type="button" class="p-1">Cancel</button>
                        </div>
                    </div>
                </form> 

            </div>
        </div>
         
    </div>
</body>
</html>
